<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profit or Loss Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 80px;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      margin-top: 40px;
      color: #222;
    }
  </style>
</head>
<body>

  <h2>Hello! Let's check your profit or loss on a product.</h2>

  <button onclick="checkProfitOrLoss()">Check Now</button>

  <h1 id="result">Result: </h1>

  <script>
    function checkProfitOrLoss() {
      alert("Let's find out whether you made a profit or a loss.");

      const purchase = parseFloat(prompt("What was the purchase price of the product (in Rs)?"));
      const selling = parseFloat(prompt("What was the selling price of the product (in Rs)?"));
      let result;

      if (isNaN(purchase) || isNaN(selling)) {
        result = "Invalid input. Please enter numbers only.";
      } else if (selling > purchase) {
        const profit = Math.abs(selling - purchase);
        result = `You made a profit of Rs ${profit}`;
      } else if (selling < purchase) {
        const loss = Math.abs(purchase - selling);
        result = `You incurred a loss of Rs ${loss}`;
      } else {
        result = "No profit, no loss. You broke even.";
      }

      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>

</body>
</html>
